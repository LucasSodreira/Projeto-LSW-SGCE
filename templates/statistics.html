<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/statistics.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web&family=Sofia+Sans&display=swap" rel="stylesheet" />    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <title>Estatísticas - SGCE</title>
</head>
<body>    <ul id="navbar">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../matches/matches.html">Partidas</a></li>
        <li><a href="statistics.html" class="active">Estatísticas</a></li>
        <li class="admin-only" style="float:right; display: none;"><a href="admin.html">Painel Admin</a></li>
        <li style="float:right"><a href="login.html">Entrar</a></li>
    </ul>    <div class="container">
        <h1>Estatísticas SGCE - Sistema de Gerenciamento de Competições de Esportes</h1>
        
        <div class="hero-stats">
            <div class="hero-stat">
                <span class="hero-number" id="totalCompetitions">0</span>
                <span class="hero-label">Competições</span>
            </div>
            <div class="hero-stat">
                <span class="hero-number" id="totalTeams">0</span>
                <span class="hero-label">Times</span>
            </div>
            <div class="hero-stat">
                <span class="hero-number" id="totalPlayers">0</span>
                <span class="hero-label">Atletas</span>
            </div>
            <div class="hero-stat">
                <span class="hero-number" id="totalMatches">0</span>
                <span class="hero-label">Partidas</span>
            </div>
            <div class="hero-stat">
                <span class="hero-number" id="totalGoals">0</span>
                <span class="hero-label">Gols</span>
            </div>
            <div class="hero-stat">
                <span class="hero-number" id="avgGoalsPerMatch">0.0</span>
                <span class="hero-label">Média de gols</span>
            </div>
        </div>

        <div class="tournaments-filter">
            <select id="competitionFilter">
                <option value="">Todas as Competições</option>
            </select>
            <select id="sportFilter">
                <option value="futsal">Futsal</option>
                <option value="">Todas as Modalidades</option>
            </select>
            <select id="statusFilter">
                <option value="">Todos os Status</option>
                <option value="finalizado">Partidas Finalizadas</option>
                <option value="agendado">Partidas Agendadas</option>
                <option value="andamento">Em Andamento</option>
            </select>
            <button id="refreshBtn" class="btn-secondary">
                <span class="material-symbols-outlined">refresh</span>
                Atualizar
            </button>
            <button id="exportBtn" class="btn-secondary">
                <span class="material-symbols-outlined">file_download</span>
                Exportar PDF
            </button>
        </div>
        
        <div class="stats-navigation">
            <button class="nav-tab active" data-section="summary">Resumo</button>
            <button class="nav-tab" data-section="clubs">Estatísticas clubes</button>
            <button class="nav-tab" data-section="players">Estatísticas jogadores</button>
        </div>

        <div id="summary-section" class="stats-section active">
            <div id="summary-content">
            </div>
        </div>

        <div id="clubs-section" class="stats-section">
            <div id="clubs-content">
            </div>
        </div>

        <div id="players-section" class="stats-section">
            <div id="players-content">
            </div>
        </div>
    </div>    <script src="../js/auth.js"></script>
    <script src="../js/statistics.js"></script>
</body>
</html>
